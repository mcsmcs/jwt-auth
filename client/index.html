<!DOCTYPE html>
<html ng-app="app">
<head lang='en'>
	<meta charset="UTF-8">
	<title>JWT Authentication!</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="bower_components/toastr/toastr.css"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller='ApplicationCtrl'>
<div class="container-fluid">
	
	<div class="navbar navbar-inverse nabar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">JWT-Auth</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a ng-href="/rng">RNG</a></li>
					<li><a ng-href="/admin">Admin</a></li>
				</ul>

				
				<!-- START USER NAV -->
				<p class="navbar-text navbar-right" ng-controller="userNavigationCtrl">
					
					<!-- USER NOT LOGGED IN -->
					<a ng-href="/login" ng-hide="isLoggedIn">Login</a>
					
					<!-- USER LOGGED IN -->
					<span ng-show="isLoggedIn">
						<a ng-href="/user">Logged in as: {{ user }}</a> - 
						<a href="" class="small" ng-click="logout()">[ Logout ]</a>
					</span>
				</p>					
				<!-- END USER NAV -->

			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-sm-12">
			<div ng-view></div>
		</div>
	</div>

</div>
<base href="/">
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/toastr/toastr.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="myauth.js"></script>
<script src="services.js"></script>
<script src="controllers.js"></script>


</body>
</html>
