<div class="row">

<div class="col-md-4 col-md-offset-4 well">

	<form ng-submit="login(credentials)">
		<legend>Login</legend>
		
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="credentials.email" placeholder="Username"/>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="credentials.password" placeholder="Password"/>
		</div>

		<input type="submit" class="btn btn-primary pull-right" value="Login"/>
	</form>

</div>
